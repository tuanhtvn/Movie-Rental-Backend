<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông báo gia hạn gói thuê tự động</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .header {
            background-color: #ffa500;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            padding: 20px;
        }
        .footer {
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Thông báo gia hạn gói thuê tự động</h2>
    </div>
    <div class="content">
        <p>Chào <strong th:text="${userName}"></strong>,</p>
        <p>Gói thuê <strong th:text="${packageName}"></strong> của bạn đã được gia hạn tự động.</p>
        <p>Ngày hết hạn mới là: <strong th:text="${expirationDate}"></strong></p>
        <p>Số phút còn lại bạn có thể sử dụng gói thuê: <strong th:text="${minutesLeft}"></strong> phút.</p>
        <p>Vui lòng kiểm tra hoá đơn của bạn: <a href="#">invoice</a>.</p>
        <p>Cảm ơn bạn đã sử dụng dịch vụ của chúng tôi.</p>
    </div>
    <div class="footer">
        Trân trọng,<br>
        Đội ngũ Rental Movie
    </div>
</div>
</body>
</html>
